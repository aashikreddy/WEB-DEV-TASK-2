<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="app-header">
        <h1>To-Do List</h1>
        <p class="subtitle">
          Add tasks, mark complete, delete â€” built with vanilla JavaScript
        </p>
      </header>

      <section class="input-area">
        <input
          id="task-input"
          type="text"
          placeholder="Write a new task and press Enter..."
          aria-label="New task"
        />
        <button id="add-btn" aria-label="Add task">Add</button>
      </section>

      <section class="controls">
        <div class="left"><span id="count">0</span> tasks</div>
        <div class="right">
          <button id="clear-completed">Clear completed</button>
          <button id="clear-all">Clear all</button>
        </div>
      </section>

      <ul id="task-list" class="task-list" aria-live="polite"></ul>

      <footer class="footer">
        Tip: Click a task to toggle complete. Use the trash icon to delete.
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
